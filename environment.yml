name: glcat
channels:
  - numba
  - conda-forge
dependencies:
  - python=3.9
  - pyarrow
  - fitsio
  - sqlalchemy
  - astropy
  - numpy
  - scikit-learn
  - pandas
  - requests
  - scipy
  - ffmpeg
  - photutils
  - numba
  - fast-histogram
  - jupyter
  - python-isal
  # for regression testing
  - pytables
  # profiling
  - pympler
  - line_profiler
  - memory_profiler
