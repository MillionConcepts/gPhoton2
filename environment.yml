name: gphoton2
channels:
  - numba
  - conda-forge
dependencies:
  - python=3.9
  - astropy
  - dustgoggles
  - fast-histogram
  - fitsio
  - more-itertools
  - numba
  - numpy
  - pandas
  - photutils
  - pip
  - pyarrow
  - requests
  - rich
  - scipy
  - sh
  # optional, used in pipeline CLI
  - fire
  # optional, used for some gzip-handling features
  - python-isal
  # non-mandatory, some performance improvements to numba --
  # cannot be used on non-x64 platforms
  - icc_rt
  # optional, only required for object-search functions
  - astroquery
  - pympler
  - pytest
